
kind: Service
apiVersion: v1
metadata:
  name: traefik-us-central1-a-ingress-controller
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.us-central1-a.securethebox.us
spec:
  selector:
    app: traefik-us-central1-a-ingress-controller
  ports:
    - protocol: TCP
      port: 443
      name: https
    - protocol: TCP
      port: 80
      name: http
    - protocol: TCP
      port: 8080
      name: admin
  type: LoadBalancer
              